<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FretMaster - Guitar Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              primary: {
                DEFAULT: '#6366f1', // Indigo 500
                foreground: '#ffffff',
              },
              secondary: {
                DEFAULT: '#1e293b', // Slate 800
                foreground: '#f8fafc',
              },
              muted: {
                DEFAULT: '#334155', // Slate 700
                foreground: '#94a3b8',
              },
              card: {
                DEFAULT: '#0f172a', // Slate 950
                foreground: '#f8fafc',
              },
              border: 'hsl(var(--border))',
            },
          },
        },
      };
    </script>
    <style>
      :root {
        /* Light Mode Defaults */
        --background: 210 40% 98%;
        --foreground: 222.2 84% 4.9%;
        --border: 214.3 31.8% 91.4%;
      }
      .dark {
        /* Dark Mode Defaults */
        --background: 222.2 84% 4.9%;
        --foreground: 210 40% 98%;
        --border: 217.2 32.6% 17.5%;
      }
      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Custom Scrollbar for Fretboard */
      .fretboard-scroll::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .fretboard-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .fretboard-scroll::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
